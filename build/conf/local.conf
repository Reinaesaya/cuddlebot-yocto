BB_NUMBER_THREADS ?= "${@oe.utils.cpu_count()}"
PARALLEL_MAKE ?= "-j ${@oe.utils.cpu_count()}"
MACHINE ??= 'wandboard-quad'
DISTRO ?= 'poky'
PACKAGE_CLASSES ?= "package_ipk"
EXTRA_IMAGE_FEATURES = "debug-tweaks"
# EXTRA_IMAGE_FEATURES = "read-only-rootfs"
USER_CLASSES ?= "buildstats image-mklibs image-prelink"
PATCHRESOLVE = "noop"
BB_DISKMON_DIRS = "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    ABORT,${TMPDIR},100M,1K \
    ABORT,${DL_DIR},100M,1K \
    ABORT,${SSTATE_DIR},100M,1K"
PACKAGECONFIG_pn-qemu-native = "sdl"
ASSUME_PROVIDED += "libsdl-native"
CONF_VERSION = "1"

SDKMACHINE ?= "i386-darwin"

DL_DIR ?= "/yocto/downloads/"
SSTATE_DIR ?= "/yocto/sstate-cache"

PREFERRED_PROVIDER_jpeg = "libjpeg-turbo"
PREFERRED_PROVIDER_jpeg-native = "libjpeg-turbo-native"
PREFERRED_PROVIDER_udev = "udev"
#PREFERRED_PROVIDER_virtual/kernel = "linux-tamer"
PREFERRED_PROVIDER_virtual/x86_64-pokysdk-linux-binutils-crosssdk = "binutils-crosssdk"

IMAGE_INSTALL_append += " \
    bcm4329-nvram-config \
    bcm4330-nvram-config \
    bluez5 \
    brcm-patchram-plus \
    dhcp-server \
    dhcp-server-config \
    hostapd \
    i2c-tools \
    iw \
    kernel-module-brcmfmac \
    kernel-module-brcmutil \
    kernel-module-ftdi-sio \
    screen \
    util-linux \
    wpa-supplicant \
"

ACCEPT_FSL_EULA = ""
LICENSE_FLAGS_WHITELIST = "\
    commercial_brcm-patchram-plus \
    commercial_libav \
    commercial_x264 \
"

